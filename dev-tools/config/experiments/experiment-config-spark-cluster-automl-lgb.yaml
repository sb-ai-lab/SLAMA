---
experiment_type: spark_quality
calculation_scripts:
  spark: dev-tools/experiments/spark_experiments.py
  lama: dev-tools/experiments/lama_experiments.py
state_file: 'delete'  # Available values are 'use|ignore|delete', use - skip experiments in state file, ignore - don`t skip experiments, delete - delete experiments in state file

# Unique set of parameters for each experiment
experiments:
  - name: "automl_lgb_2M_4e_128g"
    library: [ "spark" ]
    repeat_rate: 1
    params:
      func: [ "calculate_automl" ]
      dataset: [ "used_cars_dataset_1x" ] # used_cars_dataset_1x   used_cars_dataset
      seed: [ 42 ]
      cv: [ 3 ]
      use_algos:
        - [ [ "lgb" ] ]
      lgb_num_iterations: [ 500 ]
      dataset_increase_factor: [ 1 ] # 4 40
      automl_save_path: [ '/mnt/nfs/spark-lama-pipelines/automl_lgb_pipeline' ] # 'hdfs://node21.bdcl:9000/automl_lgb_pipeline'
      test_data_dump_path: [ "/mnt/nfs/spark-lama-dumps/lgb_test_data.parquet" ] # "/tmp/results/againetdinov/test_data.parquet" "/mnt/nfs/spark-lama-dumps/test_data.parquet" 'hdfs://node21.bdcl:9000/test_data.parquet'
    spark_config:
      spark.executor.instances: [ '4' ] # '1', '2', '4', '8', '16', '24', '32'
      spark.executor.cores: [ '8' ]
      spark.executor.memory: [ '128g' ]
